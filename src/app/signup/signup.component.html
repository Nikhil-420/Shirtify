<div class="form-bg">
    <div class="container">
        <div class="row justify-content-center my-4">
            <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                <div class="form-container">
                    <h3 class="title">User Registration</h3>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()" class="form-horizontal">
                        <div class="form-group">
                            <label>User Name*</label>
                            <input formControlName="fullname" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>Email ID*</label>
                            <input formControlName="email" class="form-control" type="email">
                        </div>
                        <div class="form-group">
                            <label>Password*</label>
                            <input formControlName="password" class="form-control" type="password">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password*</label>
                            <input class="form-control" type="password">
                        </div>
                        <h4 class="sub-title">Personal Information</h4>
                        <div class="form-group phone-no">
                            <label>Phone No*</label>
                            <input formControlName="mobile" class="form-control" type="text">
                        </div>
                        <div class="form-group age">
                            <label>Age*</label>
                            <input class="form-control" type="number">
                        </div>
                        <button class="btn signin">Create Account</button>
                        <span class="user-login">Already Have an Account? Click Here to <a  routerLink="../login">Login</a></span>
                    </form>
                    <div class="social-links">
                        <span>Or Connect With</span>
                        <a href="#"><i class="fab fa-twitter"></i> twitter</a>
                        <a href="#"><i class="fab fa-facebook-f"></i> facebook</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
