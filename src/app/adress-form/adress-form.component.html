<div class="form-bg">
    <div class="container">
        <div class="row justify-content-center my-4">
            <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                <div class="form-container">
                    <h3 class="title">Delivery Address</h3>
                    <form [formGroup]="formValue" class="form-horizontal">
                        <div class="form-group">
                            <label>Address line 1</label>
                            <input formControlName="addressLine1" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>Adress line 2</label>
                            <input formControlName="addressLine2" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input formControlName="city" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input formControlName="state" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>Zip/Postal code</label>
                            <input formControlName="pincode" class="form-control" type="number">
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <input formControlName="country" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>LandMark</label>
                            <input formControlName="landmark" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>Telephone</label>
                            <input formControlName="telephone" class="form-control" type="tel">
                        </div>
                    </form>
                    <div class="social-links">
                        <span></span>
                        <button>Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
